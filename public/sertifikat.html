<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Semua Sertifikat - Nazriel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Unica+One&family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
</head>
<body class="dark page-certs">

<main class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="card-title h5 text-uppercase mb-0">Semua Sertifikat</h1>
        <a class="social-link" href="/?skipLogin=1">Kembali ke Portfolio</a>
    </div>

    <section class="mb-4" id="sertifikat">
        <div class="row g-3">
            <div class="col-12 col-md-6" data-cert-item>
                <div class="cert-card h-100">
                    <img class="cert-img" src="../image/Sertifikat1.jpg" alt="Dasar AI">
                    <p class="cert-title">Dasar AI</p>
                    <p class="cert-meta">Penyelenggara: - | Tahun: 2025</p>
                </div>
            </div>
            <div class="col-12 col-md-6" data-cert-item>
                <div class="cert-card h-100">
                    <img class="cert-img" src="../image/Sertifikat2.jpg" alt="Dasar Pemrograman Web">
                    <p class="cert-title">Dasar Pemrograman Web</p>
                    <p class="cert-meta">Penyelenggara: - | Tahun: 2025</p>
                </div>
            </div>
            <div class="col-12 col-md-6" data-cert-item>
                <div class="cert-card h-100">
                    <img class="cert-img" src="../image/Sertifikat3.jpg" alt="Hardware Fundamental">
                    <p class="cert-title">Hardware Fundamental</p>
                    <p class="cert-meta">Penyelenggara: - | Tahun: 2025</p>
                </div>
            </div>
            <div class="col-12 col-md-6" data-cert-item>
                <div class="cert-card h-100">
                    <img class="cert-img" src="../image/Sertifikat4.jpg" alt="Eksplorasi AI">
                    <p class="cert-title">Eksplorasi AI</p>
                    <p class="cert-meta">Penyelenggara: - | Tahun: 2026</p>
                </div>
            </div>
        </div>
    </section>
</main>

<div class="cert-modal" id="certModal" aria-hidden="true">
    <img class="cert-modal-img" id="certModalImg" alt="Preview Sertifikat">
</div>

<script src="../script.js"></script>
</body>
</html>
